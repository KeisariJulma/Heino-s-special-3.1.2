    policy_standard_equipment_policie:0 "Специализированное снаряжение"
    policy_standard_equipment_policie_desc:0 "Важно удостовериться, что все наши наземные войска используют лучшее снаряжение, которое мы можем им дать."
    
    none:0 "Нет специального снаряжения"
    none_desc:0 "Вкладывая в специализированное снаряжение мы только мешаем себе финансировать наши главные силы."
