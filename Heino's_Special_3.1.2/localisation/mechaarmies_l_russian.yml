    helldivers:0 "специальные десантники"
    helldivers_desc:0 "Специальный отряд из четырёх элитных солдат развёртывается напрямую с орбиты для выполнения важных задач."
    helldivers_name:1 "специальные десантники"
    
    commissars:0 "Коммиисары"
    commissars_desc:0 "Коммиссарам на службе поставлена задача поддержания морали бойцов во время огромных кампаний, зачастую перед лицом ужасных потерь. Кммиссару дозволено использовать любые меры для укрепления морали солдат отступление только в крайнем случае.''звук выстрела'' Неподчинение! Нет такого понятия, как отступление в присутствии комиссара!"
    commissars_name:0 "Коммиисары"
    
    hunter_killer_drones:0 "Дроны-охотники"
    hunter_killer_drones_desc:0 "Массивные рои этих относительно простых беспилотных летательных аппаратов обрушиваются на вражеские позиции в надежде сокрушить их мораль."
    hunter_killer_drones_name:0 "Дроны-охотники"
    
    purity_seal:0 "Печати Чистоты"
    purity_seal_desc:0 "В такие тёмные времена важно поддерживать в солдатах веру,так благословим же их орудия войны святым пергаментом, чтобы облегчить их волнения."
    purity_seal_name:1 "Печати Чистоты"
    
    art_def:0 "Искусство обороны"
    art_def_desc:0 "Нам не нужно такое агрессивное снаряжение, давайте лучше сосредоточимся на укрпелении наших миров. Это развеет любую идею о восстании в зачатке."
    art_def_name:1 "Искусство обороны"
    
    mininukes:0 "Миниатюрные ядерные бомбы"
    mininukes_desc:0 "Тактические ядерные кислородные бомбы не требуют никакого материала деления и не производят никаких радиоактивных осадков. Они достаточно малы, чтобы быть расположены на пехоте."
    mininukes_name:1 "Миниатюрные ядерные бомбы"
    
    jumpjets:0 "Продвинутые прыжковые ранцы"
    jumpjets_desc:0 "Силовые бронированные костюмы, оснащённые продвинутыми пржыковыми ранцами позволяют выше и ловчее прыгать, быстрее уклоняться, что сильно способствует выживаемости."
    jumpjets_name:1 "Реактивные прыжковые ранцы"
    
    jumpnukes:0 "Прыжковые ранцы и миниатюрные ядерные бомбы"
    jumpnukes_desc:0 "Силовые бронированные костюмы, оснащённые продвинутыми пржыковыми ранцами позволяют выше и ловчее прыгать, быстрее уклоняться, что сильно способствует выживаемости. Тактические ядерные кислородные бомбы не требуют никакого материала деления и не производят никаких радиоактивных осадков. Они достаточно малы, чтобы быть расположены на пехоте."
    jumpnukes_name:1 "Прыжковые ранцы и миниатюрные ядерные бомбы"
      
    #XCOM
    civic_xcom:0 "Проект XCOM"
    civic_xcom_desc:0 "В свете недавнего инопланетного вторжения был собран совет наций, чтобы поодтвердить активацию проекта XCOM. Вы-наша первая и последняя линия обороны. Удачи Командир."
    civic_xcom_effects:0 "Позволяет мобилизацию отрядов XCOM для обороны и атаки, а также доступ к псионической теории."
   
    #Planetary Defence Doctrine
    civic_cadian_defence:0 "Доктрина Планетарной защиты"
    civic_cadian_defence_desc:0 "Некоторые могут назвать эти меры защиты цивилизаций случаем диктаторской паранойи, но они не знают, что лучшим наступлением является хорошая оборона, доктрина планетарной обороны предусматривает призыв всех трудоспособных людей на защиту планеты и позволяет строительство укрепленного гражданского здания. при вторжении электростанции становятся зенитными башнями, шахты-бункерами и запасами боеприпасов, фермы-артиллерийскими позициями, а лаборатории-командными центрами. Пусть будет известно, что наша планета сломается раньше чем её защитники."
    