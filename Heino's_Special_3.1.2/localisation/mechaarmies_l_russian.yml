l_russian:
    ### Mecha Armies Mod
    
    # The Doom Slayer
    doom_army:0 "Палач Рока"
    doom_army_plural:0 "Палач Рока"
    doom_army_desc:0 "В первые года, в первой битве, когда тени впервые упали на землю, остался один. Обожённый в пламени Армагеддона, его душа забурлила огнём ада и запятналась за пределам вознесения, он пошёл по пути вечных мук. В своём зверском гневе он не знает покоя, с бурлящей кровью опусташает Мрачные Равнины, ищя мести тёмным лордам, которые оскорбили его. Те, кто попробовал укус его меча, нарекли его... Палачом Рока."
    
    # robocop
    cop_army:0 "Робокоп"
    cop_army_plural:0 "Робокоп"
    cop_army_desc:0 "Мега-корпорация  OCP предоставила нам экспериментальную конструкцию киборга, обозначенную РобоКоп, созданного для трёх целей:  служить обществу, защищать невиновных и соблюдать закон, но был перепрофилирован в человека-армию для обеспечения наших военных нужд."
    
    # spartan
    spartan_army:0 "Спартанец 117"
    spartan_army_plural:0 "Спартанец 117"
    spartan_army_desc:0 "Спартанец 117, Мастер Чиф-петти-офицер Джон, единственный успешный участник второй стадии геновойнов."
    
    # Mech Mercs Army
    mechmercs_army:0 "Армия наёмников"
    mechmercs_army_plural:0 "Армия наёмников"
    mechmercs_army_desc:0 "Видишь приближающихся пехотинцев врага и нету времени чтобы тренировать своих? Найми наёмников для быстрой и грязной работы! Они действуют быстро, но требуют большую плату за свои услуги. Лучшим решением может быть распустить их сразу после выполненой работы."
    
    # Colonial Marine Corps
    colonialmarines_army:0 "Колониальные десантники"
    colonialmarines_army_plural:0 "Колониальные десантники"
    colonialmarines_army_desc:0 "Эти люди здесь чтобы защитить вас. Они солдаты. Десантники космофлота."
    
    # Mobile Infantry
    mobileinfantry_army:0 "Звёздный десант"
    mobileinfantry_army_plural:0 "Звёздный десант"
    mobileinfantry_army_desc:0 "Голая сила разрешила больше конфликтов на протяжении всей истории, чем что либо ещё. Десантники оснащённые силовой бронёй."
    
    # XCOM Squad
    xcom_army:0 "Отряд XCOM"
    xcom_army_plural:0 "Отряд XCOM"
    xcom_army_desc:0 "Солдаты XCOM действуют в небольших боевых группах и специализируются на тактике ''бей и беги'', позволяя наносить опустошительные удары с минимумом побочного ущерба."
    
    # Armoured Divisions
    tanks_army:0 "Бронетанковая дивизия"
    tanks_army_plural:0 "Бронетанковая дивизия"
    tanks_army_desc:0 "Боевые танки поддерживаемые мобильной пехотой позволяют совершать быстрые и смертоносные прорывы."
    
    # Space Marines
    spacemarines_army:0 "Проклятый Легион"
    spacemarines_army_plural:0 "Проклятый Легион"
    spacemarines_army_desc:0 "Очищай и убивай во имя Императора Человечества! Проклятый легион представляет собой загадочную кучку суперсолдат, которые появляются без проса, когда почти вся надежда потеряна,шагая из своей загадочной преисподни, чтобы принести возмездие нашим врагам. Как только их кровавая работа будет завершена, легионеры снова исчезнут в небытие."

    # Blood Angels
    blood_angels_army:0 "Кровавые ангелы"
    blood_angels_army_plural:0 "Кровавые ангелы"
    blood_angels_army_desc:0 "За Императора и Сангвиния!"
    
    # Dark Angels
    dark_angels_army:0 "Тёмные Ангелы"
    dark_angels_army_plural:0 "Тёмные Ангелы"
    dark_angels_army_desc:0 "Покайся! Ибо завтра ты умрёшь!"
    
    # Imperial Fist
    imperial_fist_army:0 "Имперские кулаки"
    imperial_fist_army_plural:0 "Имперские кулаки"
    imperial_fist_army_desc:0 "Примарх-Прародитель, слава тебе и слава Императору на Терре!"
    
    # Imperial Fist Garrison
    imperial_fist_def_army:0 "Имперские кулаки гарнизон"
    imperial_fist_def_army_plural:0 "Имперские кулаки гарнизон"
    imperial_fist_def_army_desc:0 "Примарх-Прародитель, слава тебе и слава Императору на Терре!"
    
    # Iron Hands
    iron_hands_army:0 "Железные руки"
    iron_hands_army_plural:0 "Железные руки"
    iron_hands_army_desc:0 "Плоть слаба!"
    
    # Raven Guard
    raven_guard_army:0 "Гвардия Ворона"
    raven_guard_army_plural:0 "Гвардия Ворона"
    raven_guard_army_desc:0 "Победа или смерть!"
    
    # Salamanders
    salamanders_army:0 "Саламандры"
    salamanders_army_plural:0 "Саламандры"
    salamanders_army_desc:0 "В огонь битвы, в наковальню войны!"
    
    # Space Wolves
    space_wolves_army:0 "Космические Волки"
    space_wolves_army_plural:0 "Космические Волки"
    space_wolves_army_desc:0 "За Русса и Всеотца!"
    
    # Ultramarines
    Ultramarines_army:0 "Ультрамарины"
    Ultramarines_army_plural:0 "Ультрамарины"
    Ultramarines_army_desc:0 "Отвага и честь, Мы маршируем за Маккрейдж!"
    
    # White Scars
    white_scars_army:0 "Белые Шрамы"
    white_scars_army_plural:0 "Белые Шрамы"
    white_scars_army_desc:0 "За Хана и Императора!"
    
    # Mechwarriors
    mechwarrior_army:0 "Мехвойны"
    mechwarrior_army_plural:0 "Мехвойны"
    mechwarrior_army_desc:0 "Титаны войны. Армия, полностью состоящая из самых больших мехов которых только можно построить."
    
    # Merc Mechwarriors
    mechwarrior_merc_army:0 "Наёмные мехвойны"
    mechwarrior_merc_army_plural:0 "Наёмные мехвойны"
    mechwarrior_merc_army_desc:0 "Компания наёмников, которые специализируются на мехвойнах."
    
    # Vertibird
    vertibird_army:0 "Эскадрилья вертокрылов"
    vertibird_army_plural:0 "Эскадрилья вертокрылов"
    vertibird_army_desc:0 "Вертокрлы это самолёты оснащённые вертикальной системой взлёта и посдаки с невероятно устойчивым броонированным физюляжем и возможностью установки различных наступательных и защитных орудий. Это самые продвинутые воздушные суда этого типа."
    
    # Inquisitors
    inquisitor_army:0 "Ордос Инквизиции"
    inquisitor_army_plural:0 "Ордос Инквизиции"
    inquisitor_army_desc:0 "Собранные вместе инквизиторы командуют сильнейшими войсками Империи."
    
    # necron
    nec_army:0 "Некроны"
    nec_army_plural:0 "Некроны"
    nec_army_desc:0 "Теперь, когда наши сознания были перенесены в роботизированные тела, вооруженные силы могут свободно исследовать радикально новые тактики и средства ведения войны. Роботизированная оболочка Некрона позволяет нашим солдатам переносить свои сознания между подразделениями при уничтожении, давая поддержку постоянному потоку солдат."
    
    # Mech Titans
    titanic_mech_army:0 "Легион Титанов"
    titanic_mech_army_plural:0 "Легион Титанов"
    titanic_mech_army_desc:0 "Ни одно орудие в галкатической истории может сравниться с Титаном на поле боя, а Легион таких гигантских боевых машин может поставить любой мир на колени. По правде у Титанов есть только три врага: глупость, выскомерие, и ещё один подобный Титан."
    
    # Psi Titans
    titanic_psic_army:0 "Пси Титаны"
    titanic_psic_army_plural:0 "Пси Титаны"
    titanic_psic_army_desc:0 "С помощью фокусировки нашей психической энергии мы можем призывать титаничиские сущности покрываемые туманом и возвыщающиеся над полем боя, все те кто встал у них на пути и увидил их истинную божественную силу будут просить о пощаде на коленях."
    
    # Bio Titans
    titanic_bio_army:0 "Титаничиские питомцы"
    titanic_bio_army_plural:0 "Титаничиские питомцы"
    titanic_bio_army_desc:0 "Наши обширные знания о биологических манипуляциях и инженерии в масштабах, которые когда-то считались невозможными, открыли средства для роста, брони и вооружения домашних животных до титанических размеров. пожалуйста, не забудьте потереть их животы до отправки их на войну."
    
    # Judge
    judge_army:0 "Уличные судьи"
    judge_army_plural:0 "Судьи"
    judge_army_desc:0 "МЫ ЕСТЬ ЗАКОН!."
    
    # XCOM Defense
    xcom_defense:0 "Защитная сеть XCOM"
    xcom_defense_plural:0 "Защитная сеть XCOM"
    xcom_defense_desc:0 "Защитная сеть XCOM это наша перва и последняя линия обороны против инопланетных захватчиков. "
    
    # Junkbot Armies
    junkbot_army:0 "Мусорные боты"
    junkbot_army_plural:0 "Мусорные боты"
    junkbot_army_desc:0 "Армия из поспешно наброшенных вместе автоматонов. Они очень быстро производяться, но их эффективность оставляет желать лучшего." 
    
    # Assimilated Drones 
    assimilated_drone:0 "Ассимилированные дроны"
    assimilated_drone_plural:0 "Ассимилированные дроны"
    assimilated_drone_desc:0 "Ассимилированные киборги, лишённые автономии и уисилинные вооружёнными конечностями."
    
    # Cyber Armies
    cyber_army:0 "Армия киборгов"
    cyber_army_plural:0 "Армия киборгов"
    cyber_army_desc:0 "Ассмилированные дроны, теперь полностью заключённые в металическую броню со встроенными системами починки, предназначенными для ведения более длительных боевых действий."
    
    # Rotor Drone
    machine_assault_6:0 "Роторные дроны"
    machine_assault_6_plural:0 "Роторные дроны"
    machine_assault_6_desc:0 "Рой дронов с двумя винтами, способный превосходить большинство оппонентов и очень простой в изготовлении." 
    
    # Terminator Armies
    machine_assault_4:0 "Терминаторы"
    machine_assault_4_plural:0 "Терминаторы"
    machine_assault_4_desc:0 "Двуногие роботы-убийцы, снабжённые мини автопушками и прикреплёнными сзади гранатомётами."
    
    # Spider Fromes
    machine_assault_5:0 "Танки-пауки"
    machine_assault_5_plural:0 "Танки-пауки"
    machine_assault_5_desc:0 "Гигантские механические пауки, похожие на танаки. Они очень мобильны и способны взбираться по стенам, оснащённые большими миниганами и пушками-потрошителями, огнемётами и ракетными установками."
    
    # Aerial VTOL
    machine_assault_8:0 "эскадрильи ''Aerial''"
    machine_assault_8_plural:0 "эскадрильи ''Aerial''"
    machine_assault_8_desc:0 "Модели ''Aerial'' это гигантские самолёты с вертикальной системой взлёта и посадки. Они оснащены опустошительными подвесными и прикреплёнными к крыльям лазерами, ракетами и плазменными пушками."
    
    # World Engine
    machine_assault_7:0 "Мир-механизм"
    machine_assault_7_plural:0 "Мир-механизм"
    machine_assault_7_desc:0 "Мир-механизм это титаническая машина, оснащённая таким количеством орудий которых хватит чтобы сравнять с землёй целые города."
    
    # Spawn Armies
    spwan_army:0 "спавлинги"
    spwan_army_plural:0 "спавлинги"
    spwan_army_desc:0 "Маленькие, быстро растущие и убывающие. Спавлинги это отличное биологическое пушечное мясо."
    
    # Lictors
    lictor_army:0 "ликторы"
    lictor_army_plural:0 "ликторы"
    lictor_army_desc:0 "У Ликтора особое еволюционное развитие. Он способен быстро и без звука перемещаться по любой местности. Также он покрыт хамелионовым панцерем, который делает его невидимым для невооруженного глаза. Ликтор будет оставаться в маскировке, пока не решит нанести удар."
    
    # Rippers
    ripper_army:0 "Потрошители"
    ripper_army_plural:0 "Потрошители"
    ripper_army_desc:0 "Потрошители это жукообразный вид, который сражается в гигантсикх роях . Они способны завалить и поглотить существ, которые во много раз больше их размера. Но сами по себе они полностью лишены разума и погибнут, если потеряют синаптическую связь с разумом улья, хотя под нашим руководством они совершенно безжалостны и представляют поистине ужасающую угрозу."
    
    
    # Trygons
    trygon_army:0 "Тригоны"
    trygon_armyplural:0 "Тригоны"
    trygon_army_desc:0 "Тригоны ведут наши орды в бой. Они создают огромные норы, чтобы создать туннели в тылу врага и исполузуют свои острые чувства чтобы обнаружить присутствие врага над ними. Это смертоносные специалисты ближнего боя, использующие шесть когтистых рук, острые зубы и биоэлектрическое поле, которое течёт через броню, которая может вывести из строя атакующих врагов."
    
    # Raveners
    ravener_army:0 "Равенеры"
    ravener_army_plural:0 "Равенеры"
    ravener_army_desc:0 "Равенеры-это следующая эволюционная ступень ликторов, вооружённая ядомётами и крыльями."
    
    # The Great Devourer
    great_devourer_army:0 "Великий Поглотитель"
    great_devourer_army_plural:0 "Великий Поглотитель"
    great_devourer_army_desc:0 "Великие Поглотители это последняя эволюционная биоформа,предназначенная для борьбы с величайшими боевыми машинами, развернутыми другими разумными видами Галактики. Возвышаясь над полем боя, возглавив полчища меньших существ. Эти массивные биомеханические боевые машины преследуют поля боя Галактики, плюя смертью и разрушением, вырубая своих врагов мощным био-оружием."
    
    # Mecha Building
    building_titan_forge:0 "Кузня Титанов"
    building_titan_forge_desc:0 "Гигантская фабрика предназначеная лишь для постройки Титанов. Поселение должно иметь признак кибернетик чтобы она работала."
    
    building_psi_forge:0 "пси кузня"
    building_psi_forge_desc:0 "Гигантский харм предназначенный лишь для призыва Титанов."
    
    building_titanic_preserve:0 "Титаническая колыбель"
    building_titanic_preserve_desc:0 "Гигантская лаборатория и колыбель предназначенная только для создания и заботы о Титанических питомцах."
    
    building_titan_factory:0 "Фабрика титанов"
    building_titan_factory_desc:0 "Гигантская фабрика, предназначеная лишь для производства Титанических боевых машин."
        
    building_titan_nest:0 "Титаническое гнездо"
    building_titan_nest_desc:0 "Гигантское гнездо, предназначенное для титаничесих зверей."
    
    building_justice_department:0 "Департамент справедливости"
    building_justice_department_desc:0 "Департамент справедливости пытается поддержать законность всеми доступными способами, если это необходимо."  

    building_power_fort_1:0 "Силовая зенитная башня I"
    building_power_fort_1_desc:1 "Силовые зенитные башни производят энергокредиты, необходимые для содержания большинства построек и кораблей. Они заключены в слои железобетона и обладают противовоздушным оружием, а также служат бомбоубежищами для местных жителей."
    building_power_fort_2:0 "Силовая зенитная башня II"
    building_power_fort_2_desc:1 "$building_power_fort_1_desc$"
    building_power_fort_3:0 "Силовая зенитная башня III"
    building_power_fort_3_desc:1 "$building_power_fort_1_desc$"
    building_power_fort_4:0 "Силовая зенитная башня IV"
    building_power_fort_4_desc:1 "$building_power_fort_1_desc$"
    building_power_fort_5:0 "Силовая зенитная башня V"
    building_power_fort_5_desc:1 "$building_power_fort_1_desc$"
    
    building_power_hub_fort_1:2 "Электросеть-крепость"
    building_power_hub_fort_1_desc:1 "Электросети производят некоторый объём энергии сами по себе, но самое главное что они увеличивают общую производительность на планете."
    building_power_hub_fort_2:2 "Энергоядро-крепость"
    building_power_hub_fort_2_desc:1 "$building_power_hub_fort_1_desc$"
 
    building_hydroponics_fort_1:0 "Гидропонная артиллерийская установка I"
    building_hydroponics_fort_1_desc:1 "Гидропонные артиллерийские установки это фермы, которые производят богатые питательными веществами овощи, которые предназначены для местного населения и во время вторжения служат стационарными огневыми установками."
    building_hydroponics_fort_2:0 "Гидропонная артиллерийская установка II"
    building_hydroponics_fort_2_desc:1 "$building_hydroponics_fort_1_desc$"
    building_hydroponics_fort_3:0 "Гидропонная артиллерийская установка III"
    building_hydroponics_fort_3_desc:1 "$building_hydroponics_fort_1_desc$"
    building_hydroponics_fort_4:0 "Гидропонная артиллерийская установка IV"
    building_hydroponics_fort_4_desc:1 "$building_hydroponics_fort_1_desc$"
    building_hydroponics_fort_5:0 "Гидропонная артиллерийская установка V"
    building_hydroponics_fort_5_desc:1 "$building_hydroponics_fort_1_desc$"

    building_mining_fort_1:0 "Добывающий бункер I"
    building_mining_fort_1_desc:1 "Добывающие сети, которые извлекают важные минералы из земной коры и служат бункерами с запасами боеприпасов во время вторжений."
    building_mining_fort_2:0 "Добывающий бункер II"
    building_mining_fort_2_desc:1 "$building_mining_fort_1_desc$"
    building_mining_fort_3:0 "Добывающий бункер III"
    building_mining_fort_3_desc:1 "$building_mining_fort_1_desc$"
    building_mining_fort_4:0 "Добывающий бункер IV"
