 EMPIRE_DESIGN_humans2_desc:1 "The UN-sponsored Ulysses Initiative oversaw the construction of six great ark ships in low Earth orbit at the end of the 21st century. The ships, carrying 2,500 colonists each, were sent through a recently discovered subspace phenomenon on the outer edge of the Oort Cloud - a small, unstable wormhole. None were heard from again, and the destabilized wormhole vanished.\n\nYet unbeknownst to Earth, one of the ark ships survived the passage and established a flourishing colony on a lush alien moon. The pioneers who tamed this world were determined to realize humanity's manifest destiny - dominion over the galaxy at any cost."
