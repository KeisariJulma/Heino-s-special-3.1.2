 EMPIRE_DESIGN_blorg_desc:0 "In the distant past, the Blorg lived alone and nameless in the jungles that cover much of their homeworld. One day they picked up radio transmissions from a star far away. What they heard shocked them: the sounds of friends, movies, culture and music - things the Blorg had done without for eons.\n\nFinally understanding what they had been missing all along, the Blorg took their names from these transmissions and went out into the stars in search of friends, hoping one day to find the source of these messages so that they might party together."