l_english:

 mod_pc_ocean_habitability:0 "Oceanic Habitability"

 nationalist_corruption_desc:1 "Subversive members of a Nationalist faction on this [This.GetPlanetMoon] reduce output efficiency."
 planet_separatist_strikes_desc:0 "Members of a Separatists faction are striking on this [This.GetPlanetMoon], reducing potential output."
 capital_desc:0 "The Capital of an interstellar empire is a vast complex of government buildings, bureaus and agency headquarters."
 chthonian_planet_desc:0 "This [This.GetPlanetMoon] was once a gas giant, but its proximity to its star has burned away the thick atmosphere. All that remains now is a super-dense and mineral rich metallic core."
 migrating_forests_2_desc:2 "§W§YMigrating Forest Reserve§! added, improving the colony's £society£ §YSociety Research§!.§!\n\nThe wandering forests on this world now avoid populated areas and no longer cause damage to settlements. Their presence still limits the amount of free land available to colonists."
 upliftable_species_desc:0 "There are species here which can be uplifted, creating a colony would remove our option to uplift them."
 strong_magnetic_field_desc:1 "This [This.GetPlanetMoon] has an abnormally high magnetic field. This will interfere with many of our instruments and computers."
 wild_storms_desc:0 "Spectacular electrical storms wrack this [This.GetPlanetMoon]'s atmosphere on a semi-regular basis."
 low_gravity_desc:0 "This [This.GetPlanetMoon] has an unusually low density and therefore much lower gravity than most planets of comparable size."
 high_gravity_desc:0 "This [This.GetPlanetMoon] is unusually dense and so has uncomfortably high gravity."
 hollow_planet:0 "Hollow World"
 hollow_planet_desc:0 "This [This.GetPlanetMoon] has either been artificially created or was somehow hollowed out. How or why we do not know, but investigating it promises to be fascinating."
 mineral_rich_desc:1 "An abundance of high quality minerals in this [This.GetPlanetMoon]'s crust makes mining here a lucrative business."
 titanic_life_desc:0 "The lifeforms of this [This.GetPlanetMoon] are built on a massive scale and can be incredibly dangerous even without meaning any harm."
 asteroid_belt_desc:0 "Perhaps this world once had a moon which was destroyed in some calamity, or perhaps its orbital debris never fully coalesced in the first place. Whatever the cause, it is surrounded by a belt of small asteroids."
 natural_beauty_desc:0 "The scenery on this [This.GetPlanetMoon] is simply beautiful. Anyone living here will be constantly finding new wonders to behold."
 atmospheric_aphrodisiac_desc:0 "Something in the air of this [This.GetPlanetMoon] seems to put people in the mood to reproduce."
 atmospheric_hallucinogen_desc:0 "The air of this [This.GetPlanetMoon] contains a natural hallucinogen. While this does keep people happy, and indeed seems to aid the visualization of some of the more esoteric Physics problems, it also distracts people from other work."
 atmospheric_hallucinogen_good_desc:0 "The air of this [This.GetPlanetMoon] once contained a natural hallucinogen. Now, with the aid of massive filters, the effect has been diluted. This has reduced the benefits it once gave, but has also eliminated the negatives."
 irradiated_planet_desc:0 "Some long-ago calamity rendered this [This.GetPlanetMoon] rather heavily irradiated."
 ancient_automation_desc:0 "Ancient, yet helpful, machines aid our production on this [This.GetPlanetMoon]."
 ancient_factory_desc:0 "An ancient factory on this [This.GetPlanetMoon] is still in operation condition."
 robot_workers_desc:0 "Robot workers from a forgotten civilization remain on this [This.GetPlanetMoon]. With the proper precautions, they could be put to work for us."
 ancient_forgeworld_desc:0 "This [This.GetPlanetMoon] was once some kind of center of production for a forgotten civilization. Although only a shadow of its former capacity remains in working condition, it is still an impressive example of industry."
 holy_planet_desc:0 "This [This.GetPlanetMoon] is considered sacred by a nearby Fallen Empire. Colonizing it will anger them greatly."
 terraforming_candidate_desc:0 "Though barren and devoid of life, this [This.GetPlanetMoon] has water in frozen form and may once have been home to a thriving ecosystem. With the right technology, it could be terraformed into a habitable world."
 ultra_rich_desc:1 "The exceptional quality of the minerals in this [This.GetPlanetMoon]'s crust provides a truly staggering opportunity for mining."
 mineral_poor_desc:1 "It is unknown if this [This.GetPlanetMoon] simply formed this way, or if some unknown race once stripped it of its more valuable resources. However, we do know that the minerals present on this planet are of unusually poor quality."
 planet_uncertain_past_desc:0 "The people of this [This.GetPlanetMoon] are troubled by not knowing what caused the disaster which befell it long ago, and are driven to try to find out."
 recent_quake_desc:0 "This [This.GetPlanetMoon] was recently rocked by a violent Tectonic Event"
 recent_comet_desc:0 "A comet recently passed through this [This.GetPlanetMoon]'s Asteroid Belt, which was a spectacular sight!"
 recent_impact_desc:0 "The local colony was recently rocked by the impact of a large asteroid."
 magnetic_research_boost_desc:0 "Somehow the magnetic field of this [This.GetPlanetMoon] is interfering with our computers, but rather than a simple disruption it is actually making them more efficient!"
 magnetic_disruption_desc:0 "The magnetic field of this [This.GetPlanetMoon] is interfering with our computers, greatly disrupting research work and upsetting the populace."
 stellarite_high_temp_desc:0 "A radiant monstrosity present in this system is increasing the surface temperature of the [This.GetPlanetMoon]."