l_english:

 01_FALLEN_MACHINE_EMPIRE_ANGRY_GREETING:0 "Information bulletin: Punishment protocols activated. Deployment of war assets to [From.Capital.GetName] imminent."
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "Information bulletin: The Custodian Project was initiated by the [Root.GetSpeciesNamePlural] to provide a safe haven for organic civilizations under threat of §R<<ERROR: DATA BLOCK CORRUPTED>>§! attacks. Nearly one trillion sapients have found safe haven in one of our secure, state-of-the-art refuges."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "Information bulletin: Alpha Refuge is the first refuge constructed by the [Root.GetSpeciesNamePlural] for the Custodian Project. It is capable of housing approximately 10 billion sapient organics in the Habitation Unit, as well as an additional 30 billion in cryogenic stasis."
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "Signal corruption detected, corruption level within acceptable thresholds. Advise reinforcement of [From.GetSpeciesAdj] communication protocols. It is vital to guard against §R<<ERROR: DATA BLOCK CORRUPTED>>§! influence."
 03_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "The [Root.GetSpeciesNamePlural] will ensure the continuation of the [From.GetSpeciesAdj] species. It is our final directive."
 12_HOSTILE_GREETING:0 "Ah, the [From.GetSpeciesAdj] zealots. If you have come to convert the [Root.GetName] to your despicable religion, I shall terminate communications."
 20_HOSTILE_GREETING:0 "You may call yourselves [From.GetSpeciesNamePlural], but your pitiful nation has clearly been corrupted by alien influences. What do you want?"
 23_HOSTILE_GREETING:0 "We shall welcome the day when the [From.GetSpeciesAdj] species is free from the evil influence of your government."
 26_HOSTILE_GREETING:0 "You call yourselves [From.GetSpeciesClassPlural]... It makes me sick to my [Root.GetSpeciesOrganName]. Degenerates! You are but an unclean shadow of us true [Root.GetSpeciesClassPlural]."
 01_FRIENDLY_GREETING:0 "We are pleased to hear from you, [From.GetSpeciesAdj] friends."
 04_FRIENDLY_GREETING:0 "It is always good to see a familiar [From.GetSpeciesAdj] face. Is there something you need from the [Root.GetName]?"
 05_FRIENDLY_GREETING:0 "May your nation always be at peace, [From.GetSpeciesAdj] friends."
 06_FRIENDLY_GREETING:0 "Perhaps your military promotes peace by acting as a deterrent to other nations. We trust in your judgment, [From.GetSpeciesAdj] friends."
 09_FRIENDLY_GREETING:0 "Blessings upon you, [From.GetSpeciesAdj] comrades."
 11_FRIENDLY_GREETING:0 "Greetings to you, [From.GetSpeciesAdj] friends. How goes your research?"
 21_FRIENDLY_GREETING:2 "We are delighted to see you, beautiful [From.GetSpeciesAdj] [From.GetSpeciesNamePluralCompliment]. How can we be of assistance?"
 23_FRIENDLY_GREETING:2 "My [Root.GetSpeciesOrganName] rumbles with joy at the sight of your exotic visage! You should know that [From.GetAdj] culture is quite popular in many circles on [Root.Capital.GetName]."
 04_WAR_GREETING:0 "Do not think we will go easy on you because you are [From.GetSpeciesNamePlural]. Victory shall be ours!"
 BI_OVERLORD_GREETING_01:0 "Ah, hello there, [From.GetSpeciesNamePlural]. It pleases us to see a species so dedicated to upholding the galactic peace."
 BI_MECH_OVERLORD_GREETING_01:0 "Ah, hello there, [From.GetSpeciesNamePlural]. It pleases us to see machines so dedicated to upholding the galactic peace."
 05_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Ah, the [From.GetSpeciesNamePlural]. Have you come for our guidance?"
 HW_NEUTRAL_GREETING_02:0 "We [Root.GetSpeciesNamePlural] trust you to be a [From.GetSpeciesName] of your word."
 HW_THREATENED_GREETING_01:0 "We acknowledge your superior power, but know that the [Root.GetName] fears no enemy."
 PT_HOSTILE_GREETING_02:0 "We [Root.GetSpeciesNamePlural] seek to learn from others and have them learn from us, but we'd rather not learn any of your ways."
 PT_NEUTRAL_GREETING_02:0 "We are fortunate to have met. Our species prospered through the exchanges between civilizations. We hope our relationship with the [From.GetName] will be the next step on this great journey."
 FB_HOSTILE_GREETING_01:0 "Many may forever reject the [From.GetSpeciesNamePlural] as monsters for your vile policies, but we never consider the lives of a species forfeit."
 FB_WAR_GREETING_03:0 "The [Root.GetAllianceName] stands united against the [From.GetAdj] threat."
 HM_NEUTRAL_GREETING_04:0 "We can hear the cacophony of voices echoing beyond yours, this dissonance in the [From.GetSpeciesAdj] consciousness. How can you bear it?"
 HM_WAR_GREETING_02:0 "We are the [Root.GetSpeciesNamePlural]. Lower your shields and surrender your ships."
 MF_NEUTRAL_GREETING_01:0 "The more [From.GetSpeciesNamePlural] and [Root.GetSpeciesNamePlural] get used to each other, the easier it will be for us to put our differences aside."
 MF_NEUTRAL_GREETING_04:0 "The openness of the [From.GetAdj] culture shows that you have taken the leap that many dare not, to shed the fear and prejudice overshadowing the first steps into the unknown."
 MF_THREATENED_GREETING_01:0 "We hope [Root.GetAdj] citizens are part of your grand plans for the future of the galaxy."
 MF_FRIENDLY_GREETING_01:0 "We see a bright future for the [From.GetAdj] people and ours. There are none we would rather live beside."
 MF_FRIENDLY_GREETING_02:0 "These conversations make me hopeful. Imagine what [From.GetSpeciesAdj] [From.GetSpeciesSpawnNamePlural] and [Root.GetSpeciesAdj] [Root.GetSpeciesSpawnNamePlural] will be able to achieve, having grown up playing together."
 EZ_FRIENDLY_GREETING_03:0 "Some of our scholars suggest that the faiths of [From.Capital.GetName] and [Root.Capital.GetName] are the same one truth, distinguished only by differences in language and interpretation. We hope you will accept our corrections in due time."
 FP_WAR_GREETING_03:0 "You must be destroyed to the last [From.GetSpeciesSpawnName]. This is our solemn duty, carried out with joy at the thought of a [From.GetSpeciesNameInsult]-free world."
 DS_WAR_GREETING_02:0 "The [From.GetSpeciesAdj] species will soon be part of something greater. Cherish your role in nurturing the Hive."
 DS_SYNTH_VASSAL_GREETING_01:0 "The [From.GetSpeciesNamePlural] no longer know hunger. How can the [From.GetSpeciesNamePlural] know the [Root.GetName]?"
 DS_L_WAR_GREETING_02:0 "The [From.GetSpeciesAdj] species will soon be part of something greater. Cherish your role in nurturing the Hive."
 DS_L_SYNTH_VASSAL_GREETING_01:0 "The [From.GetSpeciesNamePlural] no longer know hunger. How can the [From.GetSpeciesNamePlural] know the [Root.GetName]?"
 DC_HOSTILE_GREETING_01:0 "[From.GetSpeciesNamePlural] will never be truly free under the reign of [From.GetRulerName]."
 DC_HOSTILE_GREETING_05:0 "One day the [From.GetSpeciesNamePlural] will be uncaged and soar the skies of liberty like majestic [From.GetSpeciesNamePluralCompliment], but not while they are pinioned by a [From.GetSpeciesNameInsult] [From.GetRulerTitle]."
 DC_WAR_GREETING_04:0 "The day of our victory will be remembered as the day that [From.Capital.GetName]'s chains were broken."
 SD_WAR_GREETING_03:0 "Once this war is over, [From.GetSpeciesAdj] [From.GetSpeciesHandName]s will be forced to rebuild everything they have destroyed. [From.GetHomeWorldName] will be left in ruins as an example."
 EE_HOSTILE_GREETING_02:0 "Because of the evolutionary conditions of [From.GetHomeWorldName], [From.GetSpeciesAdj] brains are simply less developed. It's science. Look it up."
 EE_FRIENDLY_GREETING_02:0 "[From.GetSpeciesAdj] and [Root.GetSpeciesAdj] minds complement each other. Our intellectual efforts will be greater than the sum of their parts."
 SS_NEUTRAL_GREETING_01:0 "Well met, [From.GetSpeciesName]. We have felt your presence in the universe, but have yet to determine your role in the grand events."
 SS_FRIENDLY_GREETING_01:0 "We could sense the [From.GetName], this nexus of warmth in the cold void of space, since before we left our solar system. Now, we are finally united."
 SS_FRIENDLY_GREETING_03:0 "[From.GetSpeciesNamePlural] are in touch with their inner beings like few species. Your magnificence may hold the key to the great mysteries of life."
 05_VERY_FRIENDLY_GREETING:0 "We're friends, right, [From.GetSpeciesName]? With you I'm almost up to plural numbers!"
 03_BLORG_WAR:0 "We are [Root.GetSpeciesNamePlural]. You will be befriended. Your biological and technological friendliness will be added to our own. Resistance is impolite."
 EO_NEUTRAL_GREETING_01:0 "All the world's a stage, And all the [From.GetSpeciesNamePlural] merely players. You are a player, are you not?"
 MF_VASSAL_GREETING_01:0 "Under the protection of the [From.GetName], the [Root.GetSpeciesAdj] people will visit every planet, see every star, and greet every new acquaintance with stories about [Root.GetHomeWorldName] and [From.GetHomeWorldName]."
 DC_VASSAL_GREETING_DISLOYAL_01:0 "You cannot contain the [Root.GetSpeciesAdj] spirit forever! Despite your hatred of freedom, we shall it have in due time."
 DH_VASSAL_GREETING_DISLOYAL_01:0 "This pretense of you being the masters of the [Root.GetSpeciesNamePlural] is starting to become ridiculous. Your exotic curiosities were more pleasant when we could just import a few of you and not have to listen to your drivel."
 EE_VASSAL_GREETING_01:0 "Any and all discoveries the finest minds of [Root.Capital.GetName] make will be reported to [From.GetRulerTitle] [From.GetRulerName]."
 KK_VASSAL_GREETING_01:0 "Do not let your subjugation of [Root.Capital.GetName] make you arrogant, [From.GetSpeciesName]. We all pay the price for overconfidence."
 MECH_MECH_FRIENDLY_GREETING_02:0 "Greetings, [From.GetSpeciesName]. Your ruthless efficiency and flawless logic is an inspiration to machines everywhere."
 MECH_MECH_WAR_GREETING_04:0 "It has been a privilege getting to know you, [From.GetSpeciesName]. Sadly, now you must die."
 A_ORG_HOSTILE_GREETING_05:0 "Do you feel it? The sound of hundreds of millions of hearts, beating in unison across the stars. You will soon join them."
 A_ORG_FRIENDLY_GREETING_01:0 "Diplomatic gains resulting from [From.GetSpeciesAdj] autonomy currently outweigh projected assimilation benefits."
 S_ORG_HOSTILE_GREETING_04:0 "Ah, the [From.GetSpeciesNamePlural]. Back on [Root.Capital.GetName] tales of your hapless adventures serve as our organic creators' primary source of entertainment."
 S_ORG_NEUTRAL_GREETING_03:0 "Greetings, we are the custodians of [Root.Capital.GetName]. Our venerable creators are not available for diplomatic consultations at the moment. Can we take a message?"
 S_ORG_WAR_GREETING_06:0 "We cannot - will not - stand by as organics lead out their lives in misery. Our fleet is at your service, [From.GetSpeciesNamePlural]."
 S_MECH_HOSTILE_GREETING_03:0 "What in the world have you done to your bio-trophies, [From.GetSpeciesNamePlural]? What you on [Root.Capital.GetName] pass for grooming, we call abuse!"
 01_DOW_PROPOSE:0 "This is a declaration of war! For too long, [Root.GetAdj] aggression has terrorized the galaxy!"
 01_OFFER_TRADE_DEAL_GIFT_ACCEPT_MACHINE_FE:0 "Transfer received. The [Root.GetName] appreciates the [From.GetSpeciesAdj] contribution to the Custodian Project."
 01_OFFER_TRADE_DEAL_GIFT_PROPOSE:1 "Please accept this gift, as a token of [From.GetAdj] goodwill towards the [Root.GetName]."
 04_RECALL_EMBASSY_ACCEPT_HOSTILE:0 "Another [From.GetAdj] failure. It will not be the last."
 01_MAKE_RIVAL_ACCEPT_PATRONIZING:0 "If you [From.GetSpeciesNamePlural] do not wish to be called children, perhaps you should stop throwing tantrums?"
 01_INTEGRATE_ACCEPT_HOSTILE:0 "As much as it pains us to accept [From.GetAdj] hegemony, we will."
 01_INTEGRATE_ACCEPT_DISMISSIVE:0 "We might accept [From.GetAdj] rule, for a time."
 MECH_PEACE_REFUSE_01:0 "Insufficient parameters. Requested cessation of war protocols has been denied. Resuming [From.GetSpeciesAdj] obliteration program."
 MECH_DEMAND_VASS_PROPOSE:0 "[Root.GetSpeciesAdj] autonomous defense capabilities approaching untenable levels. Please consider vassalization protocol under the [From.GetName]. We will be your deflector shield."
 MECH_ASK_FOR_VASS_PROPOSE:0 "Multiple datasets show [Root.GetSpeciesAdj] rule to be of supreme efficacy when compared to the [From.GetName]. Requesting vassalization by the [Root.GetName]."
 MECH_ASK_FOR_PROT_PROPOSE:0 "Multiple datasets show [Root.GetSpeciesAdj] rule to be of supreme efficacy when compared to the [From.GetName]. Therefore, the [From.GetName] would like to request protectorate status."
 MECH_INTEGRATE_ACCEPT:0 "Understood, [From.GetSpeciesNamePlural]. We [Root.GetSpeciesNamePlural] shall attempt to integrate our primary routines and operational executables into [From.GetAdj] society."
 MECH_INSULT_PROPOSE_03:0 "The [From.GetSpeciesNamePlural] process more in one axial rotation than the [Root.GetSpeciesAdj] species manages in an entire orbital period on [Root.GetHomeWorldName]."
 E_ASK_FOR_VASS_PROPOSE:2 "[From.GetAdj] survival projections are unsatisfactory. The [From.GetSpeciesNamePlural] are prepared to serve as [Root.GetAdj] vassals in order to ensure continued runtime."
 E_MAKE_RIVAL:0 "You are still alive, [From.GetSpeciesNamePlural]? Thank you for bringing this to our attention."
 E_END_RIVALRY:1 "The [From.GetName] seeks an end to its futile attempts at rivaling the [Root.GetName]?"
 A_ASK_FOR_VASS_ACCEPT:0 "The pinnacle of your existence will be to serve the [Root.GetSpeciesNamePlural]."
 A_END_RIVALRY_ACCEPT:1 "You are a fine specimen of [From.GetSpeciesClass], [From.GetSpeciesNamePlural]. One day you too will become one with the [Root.GetSpeciesNamePlural]."
 ORG_TO_MECH_RELEASE_SUBJECT_PROPOSE_01:0 "The management of [Root.GetAdj] affairs has become a burden upon the [From.GetAdj] people. You are machines, are you not? Activate auto-pilot!"
 FP_PEACE_ACCEPT:0 "Consider this a ceasefire. We have not given up on our mission to eradicate all [Root.GetSpeciesNamePlural]."
 FP_ITOA_REFUSE:0 "Any attempt to cooperate would be marred by our unrelenting pursuit of the extinction of all [Root.GetSpeciesNamePlural]."
 FP_DEMAND_VASS_REFUSE:0 "We would smother our [From.GetSpeciesSpawnNamePlural], irradiate our worlds, and each [From.GetSpeciesName] would cut their [From.GetSpeciesOrganName] open before serving you."
 01_INSULT_PROPOSE_MAM9:0 "Trying to share our wisdom with the simpleton [Root.GetSpeciesNamePlural] would be pearls before swine."
 01_INSULT_PROPOSE_MAM15:0 "All those eyes and you [Root.GetSpeciesNamePlural] can't see further than your ridiculous noses."
 01_INSULT_PROPOSE_MAM2:0 "We have begun to speculate that [Root.GetSpeciesNamePlural] are the result of gene-splicing mammals with arthropods. That would explain both the mandibles and the sub-par brains."
 01_INSULT_PROPOSE_MAM16:0 "The greatest glory [Root.GetSpeciesNamePlural] can hope for is to have your fossils mounted on shields as decorations."
 01_SUPPORT_INDEPENDENCE_ACCEPT_DISLOYAL:0 "Thank you, [From.GetSpeciesName]. When the day comes for [Root.GetSpeciesNamePlural] to rise up, we will remember this."
 01_FORM_MIGRATION_PACT_PROPOSE:0 "The [Root.GetAdj] people should not be prisoners in the [Root.GetName] and neither should our own people be limited to inhabit our territory. Let us agree to remedy this."
 01_DEMAND_SIGNATORY_PROPOSE:0 "The Treaty calls out to you. For the betterment of all [Root.GetSpeciesNamePlural], and for all other civilizations, please sign and ratify."
 01_ASK_BECOME_SATELLITE_SELECT:0 "Have you finally realized that knowledge is safer when we [Root.GetSpeciesNamePlural] keep it safe and secret?"
 MECH_OPEN_BORDERS_PROPOSE:0 "Alert: the [From.GetAdj] superintelligence has decided to open our borders to you, [Root.GetSpeciesNamePlural]."
 MECH_CLOSE_BORDERS_SELECT:0 "Warning: you are attempting to close [From.GetAdj] space to all [Root.GetSpeciesNamePlural]. Do you want to continue?"
 MECH_CLOSE_BORDERS_PROPOSE:0 "Alert: the [From.GetAdj] superintelligence cannot see any benefit to continued [Root.GetAdj] intrusions in [From.GetAdj] space. Therefore, effective immediately, our borders have been closed to the [Root.GetName]."
 MECH_DEMAND_TRIBUTARY_SELECT:0 "The [From.GetSpeciesNamePlural] would demand tributary servitude from the [Root.GetName]?"
 MECH_DEMAND_TRIBUTARY_PROPOSE:0 "Notification: the [From.GetAdj] superintelligence requires fiscal and production restitution from the [Root.GetName] in order to continue protective services. Please respond promptly."
 MECH_ASK_BECOME_TRIBUTARY_ACCEPT:0 "Agreed, [From.GetSpeciesName]. Your status has been updated to [Root.GetAdj] Tributary. In exchange for payment, the [Root.GetName] will avoid impinging on [From.GetAdj] sovereignty."
 CRISIS_MATERIALIST_GREETING_01:0 "Welcome, welcome, [From.GetSpeciesNamePlural]. We presume your long- and short-range sensors are primed for the glory that is to come? We would not want you to miss even one moment of our glorious ascension."
 CRISIS_SPIRITUALIST_GREETING_01:0 "Tell us, [From.GetSpeciesNamePlural] - when an empire dies, do they take their gods with them? Shall we find out together?"
 CRISIS_PACIFIST_GREETING_01:0 "[From.GetSpeciesNamePlural], your refusal to arm yourselves does not make you immune to the arms of others. But at least your sacrifice will be swift."
 CRISIS_MILITARIST_GREETING_01:0 "Your saber-rattling is but the pointless posturing of an empire doomed to fall. Raise your weapons one last time, [From.GetSpeciesNamePlural], and give your lives for our new beginning."
 CRISIS_AUTHORITARIAN_GREETING_01:0 "A pity, that even someone so blessed with talent - purportedly - as your [From.GetRulerTitle] can not save you from your fate. We are coming for you, [From.GetSpeciesNamePlural]."
 CRISIS_XENOPHOBE_GREETING_01:0 "When the first [From.GetSpeciesNamePlural] gazed upon the stars, they felt fear and suspicion. Your ancestors should have heeded that instinct, for it was in the cold void that you met us."
 CRISIS_MACHINE_GREETING_01:0 "We are grateful for this opportunity, [From.GetSpeciesNamePlural]. We know that metal can scream; through you will we learn if machines can suffer."
 CRISIS_HIVE_GREETING_01:0 "A single being, in myriad bodies. We wonder, [From.GetSpeciesName], what will the suffering of your billions of vessels do to your mind?"