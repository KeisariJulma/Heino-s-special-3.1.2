l_simp_chinese:
 feature_refineryplanet:0"§H解锁特性:   §!精炼星球改造"
 feature_refineryplanet_desc:0"科技带来生产力，先进的科技以及完备的工程技术允许我们将整颗行星改造成一个超级工业集群，这将允许我们以无与伦比的速度大规模生产稀有的资源"
 feature_residue_gas_collect:0"§H解锁特性:   §!废气回收"
 feature_residue_gas_collect_desc:0"对于气候和大气的掌控允许我们高效的清理空气中的杂质以弥补工业带来的副作用"
 feature_dark_matter_produce:0"§H解锁特性:   §!暗物质制造"
 feature_dark_matter_produce_desc:0"通过新型理论模型的计算，引力奇点可以诱发暗物质的坍缩/降维/转变，使其可以和基本力产生交互，从而对其进行捕获以及存储"
 feature_high_energy_cube_make:0"§H解锁特性:   §!纳米机器人制造"
 feature_high_energy_cube_make_desc:0"微型能量储存体解决了纳米机器人的供能难题，现在我们可以批量建造数额庞大的纳米机器人"
 feature_living_metal_make:0"§H解锁特性:   §!活体金属制造"
 feature_living_metal_make_desc:0"新型操纵算法允许我们利用纳米机器人对材料的基本粒子进行操纵，从而制造出拥有自我修复能力的材料"