 trp_sacrifice_event1_title:"难以置信的真相"
 trp_sacrifice_event_desc1_desc:"在漫长的研究之后，我们的科学家发现了一个惊人的秘密："灵能界是由名叫"辉"的文明制造出的工具，他们可以移动星系，随心所欲的调整恒星的状态，将一颗中子星还原成矮星只不过是家常便饭，甚至是能够将黑洞作为闲暇时打发时间的小玩具，我们，以及所有已知文明对灵能界的运用都像是一个氢原子在银河系面前那样渺小"
 trp_shroud_describe:"难以置信"
 
 trp_sacrifice_event2_title:"血腥的秘密"
