l_simp_chinese:
 building_motes_plant_upgraded:"化学厂集群"
 building_motes_plant_upgraded_desc:"通过逐渐完善的监控系统以及逐渐改进自身的AI，我们的管理网络能够更好地帮助工厂规避爆炸风险，从而为大规模的化合集群生产提供了可能"
 building_gas_refinery_upgraded:"天然气精炼厂集群"
 building_gas_refinery_upgraded_desc:"随着我们材料学的逐渐完善，我们能够制造出有足够强度与稳定性的材料，使得我们可以大幅减少运输以及存储天然气所需的材料体积，从而显著空间利用率以提高产能"
 building_crystal_plant_upgraded:"水晶合成厂集群"
 building_crystal_plant_upgraded_desc:"在我们设计出了一套更高效的管理网络并投入使用后，工人们可以互相分配工作以及交流经验，这使得我们合成水晶的效率以及对于废料的回收能力等都在稳步提升，这允许我们在与以前同等占地的情况下增设更多的合成厂以提高产量"
 district_trp_housing:"城市区划"
 district_trp_housing_desc:"利用帝国最新的科技构建出的高效住宅区，完善的管理网络以及道路规划能够显著提升居住容量，同时，由于靠近精炼物原产地，极其低廉的运输成本吸引了不少的商人的入住"
 district_trp_chem:"化学厂区划"
 district_trp_chem_desc:"这片区域旁的道路上写满了警告标志，无关的人员一律被禁止入内，如此严苛的禁令更凸显出了内部工厂生产物的危险性"
 district_trp_refine:"精炼厂区划"
 district_trp_refine_desc:"这片区域的上空弥漫着一股令人愉悦的气味，穿着严实的工作人员在密集的管道中快速穿行，随处可见高大的罐子以及将它们不停搬上载具的巨大机械臂"
 district_trp_trans:"合成厂区划"
 district_trp_trans_desc:"无数的矿物被送入又变成废料从这片区域中送出，这些巨大的建筑在日夜不停地生产纯度极高的水晶"

 building_dark_matter_maker:"微型黑洞生成器"
 building_dark_matter_maker_desc:"这座不起眼的建筑拥有着帝国最高的安保等级，旁边密集的管道正在源源不断的向外输出由内部的微型黑洞所制造出的暗物质"
 building_high_energy_cube_building:"纳米机器人生产线"
 building_high_energy_cube_building_desc:"通过供应微型能量存储体，纳米机器人可以快速，稳定且高效的自我增殖"
 building_living_metal_building:"活体金属加工厂"
 building_living_metal_building_desc:"数个巨大的网络终端日夜不停地向工厂里的纳米机器人发送指令以高效的批量化制造活体金属"
 
