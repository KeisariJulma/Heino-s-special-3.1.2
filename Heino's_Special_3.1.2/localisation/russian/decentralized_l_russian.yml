 opinion_requested_200_resources:0 "Extorted Resources"
 opinion_requested_500_resources:0 "Extorted Resources"
 opinion_slight_insult:0 "Slightly Insulted §YMember State§!"
 opinion_support_pirates:0 "Supported Piracy Against Us"
 planetary_nationalism:0 "Planetary Nationalism"
 planetary_nationalism_desc:0 "The people are happy to call this autonomously-governed planet home."
 regentmaker.1:0 "Regentmaker"
 regentmaker.1.a:0 "Establish a §YVassal State§!."
 regentmaker.1.b:0 "Establish a §YTributary State§!."
 regentmaker.1.c:0 "Establish a §YMember State§!."
 regentmaker.1.desc:0 "We can now establish a $IMPERIALIST_UNDERLING$ to act in our stead on the worlds we selected. Should we continue?"
 regentmaker.2.a:0 "Establish the state under our main species."
 regentmaker.2.b:0 "Establish the state under a random xeno species."
 regentmaker.2.c:0 "Establish the state under the planets majority species."
 regentmaker.2.desc:0 "We can now establish the chosen $IMPERIALIST_UNDERLING$ majority species. Should we continue?"
 regentmaker.4:0 "Regentmaker Tech Transfer"
 regentmaker.4.a:0 "Give them to our vassals."
 regentmaker.4.b:0 "Force our vassals to share their technology with us."
 regentmaker.4.desc:0 "We have established a vassal state. Should we share our technology with them in order to keep our coalition strong and on an equal footing with one another?"
 regentmaker.50.a:0 "Reform the ethics of all our vassals, so we can choose new ones."
 regentmaker.60.desc:0 "What values should §Y[subject_selected.GetName]§! society embrace?"
 regentmaker.60.name:0 "£political_power£ Alter Ethics"
 regentmaker.7:0 "Regentmaker Ethics Selection"
 regentmaker.7.a:0 "Equalize the ethics of all our §YMember States§!."
 regentmaker.7.b:0 "Select the ethics of specific vassals."
 regentmaker.7.desc:0 "This will allow us to choose our vassal's ethics to keep them helpful."
 regentmaker.70.desc:0 "How should we structure the §Y[subject_selected.GetName]§! government?"
