 war_goal_wg_forced_decentralization:0 "Conquer and Balkanize"
 war_goal_wg_forced_decentralization_desc:0 "Upon winning this war, all systems of the target will be released as §YMember States§!, ensuring that their individual territories can never muster the strength to resist us in the future. On status quo, only occupied systems will be released."
