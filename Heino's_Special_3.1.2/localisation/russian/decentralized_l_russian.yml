l_russian:
 DECENTRALIZATION_PROJECT:0 "$ap_decentralization$"
 DECENTRALIZATION_PROJECT_DESC:0 "Reforming our entire government is no small task. It will occupy our sociologists for a while, but after they are done, we will be greater than ever."
 SUBJECT_DESC_member_state:0 "An autonomously-governed territory that makes up a much larger empire."
 SUBJECT_member_state:0 "Member State"
 ap_decentralization:0 "Decentralization"
 ap_decentralization_desc:0 "Our species had the tendency to splinter into small communities since the beginning of our recorded history. We are destined to use this to our advantage. We shall decentralize our government and grant autonomy to our colonies."
 autonomy_lost:0 "Autonomy Lost"
 autonomy_lost_desc:0 "The people still remember the days when their planet was free."
 casus_belli_cb_decentralized:0 "Forced Decentralization"
 decentralized.1.desc:0 "The colonies have been granted greater autonomy. The next few weeks will be spent distributing territory between them, with an eye toward ensuring they have the resources to support themselves. This is surely the beginning of something truly revolutionary."
 decentralized.1.name:0 "The Reforms have Begun"
 decentralized.10.a:0 "We have no choice. We bend our knee to our ruler."
 decentralized.10.b:0 "They can pry this world from our cold, dead hands!"
 decentralized.10.desc:0 "The so-called 'ruler' of the empire is obviously afraid us and our expansion. They want us to release our new colony, claiming it violates the spirit of the empire's decentralized structure. Should we comply?"
 decentralized.10.name:0 "Ruling Nation Issues Ultimatum"
 decentralized.14.a:0 "§Y200§! £energy£"
 decentralized.14.b:0 "§Y500§! £energy£"
 decentralized.14.c:0 "§Y1000§! £energy£"
 decentralized.14.desc:0 "How much £energy£ should we collect from our §YMember States§!?"
 decentralized.14.name:0 "Emergency Funds"
 decentralized.15.a:0 "Well, they ARE our ruler..."
 decentralized.15.b:0 "Taxation is theft."
 decentralized.15.desc:0 "The ruling nation of our empire sent a request for §Y200§! £energy£ to all §YMember States§!, including ours. How should we respond?"
 decentralized.15.name:0 "Emergency Funding Requested"
 decentralized.16.a:0 "Well, they ARE our ruler..."
 decentralized.16.b:0 "Taxation is theft."
 decentralized.16.desc:0 "The ruling nation of our empire sent a request for §Y500§! £energy£ to all §YMember States§!, including ours. How should we respond?"
 decentralized.16.name:0 "Emergency Funding Requested"
 decentralized.17.a:0 "Well, they ARE our ruler..."
 decentralized.17.b:0 "Taxation is theft."
 decentralized.17.desc:0 "The ruling nation of our empire sent a request for §Y1000§! £energy£ to all §YMember States§!, including ours. How should we respond?"
 decentralized.17.name:0 "Emergency Funding Requested"
 decentralized.18.a:0 "[quarreller.GetName], you're fired."
 decentralized.18.b:0 "We will not take any sides in this dispute."
 decentralized.18.c:0 "[quarreller.GetName] is right, and [insulted_state.GetName] should pay reparations!"
 decentralized.18.desc:0 "[quarreller.GetName] has issued a bombastic statement accusing the [insulted_state.GetName] of treason, dereliction of duty, and other spurious charges. These claims are most likely false, although a large percentage of our population seems to think there is some truth to them, which provides an opportunity for us to gain leverage. On the other hand, we can fire [quarreller.GetName] for this insult and avoid the risk of political blowback."
 decentralized.18.name:0 "Leader Insults §YMember State§!"
 decentralized.19.a:0 "The law is the law. Our §YMember States§! shall arrest this criminal and extradite him to the capital."
 decentralized.19.b:0 "Let's give up the search."
 decentralized.19.desc:0 "A high-ranking agent in our counterintelligence services decided to leak classified information, and has simultaneously embarrassed our nation's leadership and jeopardized our intelligence assets. When our security forces tried to arrest the alleged leaker, they escaped to one of our §YMember States§!, where we the trail went cold. We could pressure our §YMember States§! to help us find this criminal."
 decentralized.19.name:0 "Secret Agent Leaks Information"
 decentralized.2.desc:0 "[Root.GetName] is ready to embrace the natural factionalism that's been present in our species since our creation. We can reform our current government into a more decentralized form, focusing on creating closer knit communities around individual planets."
 decentralized.2.name:0 "Drastic Governmental Changes"
 decentralized.201.desc:0 "The elections are starting! All §YMember States§! will cast their vote on who they want to lead them. Unfortunately we won't be able to vote but we might be able to influence the States with bribes- I mean, gifts."
 decentralized.201.name:0 "Decentralized Elections"
 decentralized.202.a:0 "The current leader will do."
 decentralized.202.b:0 "We nominate ourselves!"
 decentralized.202.c:0 "[election_target1.GetName] should lead us."
 decentralized.202.d:0 "We vote for [election_target2.GetName]."
 decentralized.202.desc:0 "The elections are starting! We will be able to choose who we want as our new leader. Be careful, however; a weak leader might destabilize the empire."
 decentralized.202.e:0 "We trust the [election_target3.GetName]"
 decentralized.202.name:0 "Decentralized Elections"
 decentralized.204.desc:0 "We have won the election, and we are ready to take control of the empire."
 decentralized.204.name:0 "Election Won"
 decentralized.205.desc:0 "Our reign shall be eternal. We have managed to retain control over the empire, our position is safe until the next election."
 decentralized.205.name:0 "Elections Won"
 decentralized.206.desc:0 "The votes are in. Outrageous! We have lost the elections, one of our §YMember States§! has taken control of our empire, the transfer of power to the [decentralized_winner.GetName] has already begun."
 decentralized.206.name:0 "Elections Lost"
 decentralized.207.desc:0 "It is done. The winner of the elections is the [decentralized_winner.GetName]."
 decentralized.207.name:0 "The Votes Are In"
 decentralized.21.a:0 "Release some £energy£ as compensation, we can't risk a political crisis."
 decentralized.21.b:0 "Execute this treacherous privateer and release £energy£ as compensation."
 decentralized.21.c:0 "He's a privateer, what they did think he was going to do?"
 decentralized.21.desc:0 "One of our most trusted and famous privateers attacked a shipping line in [terrorized.GetName]. Should we compensate them?"
 decentralized.21.name:0 "Privateer Attacks §YMember State§!!"
 decentralized.22.a:0 "We report them to the capital!"
 decentralized.22.b:0 "Do nothing."
 decentralized.22.c:0 "We will serve justice through war!"
 decentralized.22.desc:0 "Another §YMember State§!, the [terrorizer.GetName], has allowed a pirate from their nation to attack one of our shipping freighters! How shall we react?"
 decentralized.22.name:0 "Pirate from §YMember State§! Attacks Our Freighter"
 decentralized.23.a:0 "The [terrorizer.GetName] must pay for this."
 decentralized.23.b:0 "So? Sort this out between yourselves, it's not our problem."
 decentralized.23.desc:0 "The [terrorized.GetName] formally accused another §YMember State§!, the [terrorizer.GetName], of sanctioning a pirate raid on one of their shipping freighters without any warning or provocation. They are asking us to punish them."
 decentralized.23.name:0 "Trade Conflict Between §YMember States§!"
 decentralized.24.a:0 "The [terrorizer.GetName] will get what they deserve."
 decentralized.24.b:0 "[terrorized.GetName] has no right to wage war inside our borders. Enforce our laws and stop them."
 decentralized.24.c:0 "Let this run its course."
 decentralized.24.desc:0 "The [terrorized.GetName] formally accused another §YMember State§!, the [terrorizer.GetName], of sanctioning a pirate raid on one of their shipping freighters without any warning or provocation. They have declared war as a result. How are we going to respond to this?"
 decentralized.24.name:0 "Trade War Between §YMember States§!"
 decentralized.25.a:0 "Yes, this is our right!"
 decentralized.25.b:0 "No, it's not worth the risk."
 decentralized.25.desc:0 "Our diplomats have pointed out that we might have a claim on the [target_system.GetName] system, which belongs to our overlord. Should we press this claim?"
 decentralized.25.name:0 "Disputed System"
 decentralized.26.a:0 "If this document is legitimate, fine."
 decentralized.26.b:0 "They want it? Tell them to come and take it from us."
 decentralized.26.desc:0 "[demander.GetName] claims that they have the right to rule [target_system.GetName] based on some archaic document. How shall we respond?"
 decentralized.26.name:0 "[demander.GetName] Demands Our System"
 decentralized.27.desc:0 "They have transferred control of the [target_system.GetName] system to us."
 decentralized.27.name:0 "Claim Accepted"
 decentralized.4.desc:0 "We have successfully reformed our government into a more decentralized model. The colonies are ready to begin their own journey toward collective greatness. We shall see what the future holds for our empire."
 decentralized.4.name:0 "The Reforms are Complete"
 decentralized.7.a:0 "Welcome to the fold."
 decentralized.7.b:0 "No way."
 decentralized.7.c:0 "Welcome all to the fold."
 decentralized.7.desc:0 "Our subject §Y[From.GetName]§! has formally requested that we recognize them as a §YMember State§!. It's now up to us to decide how the [From.GetAdj] may better contribute to the [Root.GetAdj] good."
 decentralized.7.name:0 "Vassal requests recognition as a §YMember State§!"
 decentralized.9.a:0 "Demand they release their newly claimed system."
 decentralized.9.b:0 "Let them be, they pose no threat."
 decentralized.9.desc:0 "A §YMember State§! of our empire is becoming dangerously ambitious, rapidly expanding its borders well beyond what is necessary to ensure their economic survival. Our position in the empire may be threatened because of it. How should we react?"
 decentralized.9.name:0 "§YMember State§! Rapidly Expanding"
 decentralized_leader:0 "Decentralized Empire Leader"
 decentralized_leader_desc:0 "This state governs a decentralized empire."
 decision_excld_decentral:0 "Exclude World from $ap_decentralization$"
 decision_excld_decentral_desc:0 "This world will be marked ineligible for possible release as an autonomous §YMember State§!."
 decision_excld_decentral_effects_short:0 "Excludes planet for release as a §YMember State§!."
 decision_regentmaker:0 "Mark Regentmaker World"
 decision_regentmaker_desc:0 "This world is set aside and marked for possible release as a vassal state."
 decision_regentmaker_effects_short:0 "Marks for release."
 decision_release_regentmaker:0 "Release Selected Worlds"
 decision_release_regentmaker_desc:0 "The selected worlds will be released as a vassal state."
 decision_rem_excld_decentral:0 "Remove 'Release Exclusion' Flag"
 decision_rem_excld_decentral_desc:0 "This world will no longer be marked ineligible for possible release as an autonomous §YMember State§!."
 decision_rem_excld_decentral_effects_short:0 "Remove the §YMember State§! 'Exclusion Flag'."
 decision_rem_regentmaker:0 "Remove Mark on World"
 decision_rem_regentmaker_desc:0 "This world will no longer be considered for release as a vassal state."
 decision_rem_regentmaker_effects_short:0 "Remove 'Release Mark'"
 edict_regentmaker:0 "Regentmaker Mark for Release"
 edict_regentmaker_choose_ethics:0 "$regentmaker.7$"
 edict_regentmaker_choose_ethics_desc:0 "$regentmaker.7.desc$"
 edict_regentmaker_choose_gov:0 "$regentmaker.8$"
 edict_regentmaker_choose_gov_desc:0 "$regentmaker.8.desc$"
 edict_regentmaker_desc:0 "This edict allows one to mark the selected worlds for release as a vassal state."
 edict_regentmaker_give_tech:0 "Regentmaker Tech Share"
 edict_regentmaker_give_tech_desc:0 "This edict allows one to give their vassal states all of their techs so they stay strong."
 edict_request_resources:0 "Request Energy from your §YMember States§!"
 edict_request_resources_desc:0 "Ask your §YMember States§! for financial help. Their relations might worsen with you as a result."
 edict_share_tech:0 "Share Technology with §YMember States§!"
 edict_share_tech_desc:0 "Send all the contents of our scientific database to our §YMember States§!."
 electoral:0 "Electoral"
 electoral_desc:0 "Upon the death of the current ruler, the §YMember States§! of this empire will vote for the next §YMember State§! to govern the empire."
