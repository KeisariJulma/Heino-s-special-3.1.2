l_english:
 tech_refinery_planet:"Super Industrial Cluster Project"
 tech_refinery_planet_desc:"Advanced engineering technology and efficient management network allow us to manufacture industrial areas on a large scale on the planet"
 tech_residue_gas_clean:"Industrial Exhaust Recylcle"
 tech_residue_gas_clean_desc:"Through the study of climate and atmosphere, we can clean up the exhaust gas in the atmosphere at an extremely fast speed and ensure that it won't happen again."
 tech_advanced_sr_producec:"Refine technology breakthrough"
 tech_advanced_sr_producec_desc:"With the comprehensive development of the country’s scientific and technological capabilities, we are able to efficiently produce resources that were previously extremely rare"

 tech_small_black_hole:"Space-time curvature model"
 tech_small_black_hole_desc:"After sorting out and studying a series of information about black holes, scientists have established a new theoretical model to calculate the space-time curvature of black holes. With this, we can artificially produce and stabilize gravitational singularities with strong space-time curvature."
 tech_high_energy_cube_produce:"Miniature energy cube"
 tech_high_energy_cube_produce_desc:"After the breakthrough in the material science of the Empire, we can mass-produce the miniature energy cube for use."
 tech_living_metal_produce:"New nanites cluster algorithm"
 tech_living_metal_produce_desc:"A new type of nanites manipulation algorithm allows us to manipulate trillions of nanites with unimaginable efficiency and scale to complete the operation of basic particles"