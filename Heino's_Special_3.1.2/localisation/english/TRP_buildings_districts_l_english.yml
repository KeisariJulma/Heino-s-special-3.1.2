l_english:
 building_motes_plant_upgraded:"Chemical Plant Cluster"
 building_motes_plant_upgraded_desc:"Through the improvement of monitoring system and AI, our management network can better help the factory to avoid explosion risks, thereby providing the possibility for mass chemical production"
 building_gas_refinery_upgraded:"Gas Refiner Cluster"
 building_gas_refinery_upgraded_desc:"With the improvement of our materials science, we are able to manufacture materials with better strength and stability, allowing us to significantly reduce the volume of materials required for transportation and storage of gases, thereby significantly increase production capacity"
 building_crystal_plant_upgraded:"Crystal Plant Cluster"
 building_crystal_plant_upgraded_desc:"After we put a more efficient management network into use, workers can allocate work and exchange experience, this will improve our crystal synthesis efficiency and exhaust recycle, which allows us to build more synthesis plants with the same area as before to increase production capacity."
 district_trp_housing:"City District"
 district_trp_housing_desc:"The residential area with the latest technology of our empire, the management network can significantly increase the pop capacity. At the same time, due to hte proximity to the origin of stragetic resources, the extremely low transportation cost has attracted many merchants to stay here."
 district_trp_chem:"Chemical District"
 district_trp_chem_desc:"The roads next to this area are full of warning signs, and irrelevant personnel are prohibited from entering. Such a strict ban highlights the dangers of internal factory production."
 district_trp_refine:"Refine District"
 district_trp_refine_desc:"The air above this area was filled with a pleasant smell. The staff in protective clothing walkedthrough the dense pipes, huge amount of tall gas can here and many robotic arms that keep put them on transport vehicle"
 district_trp_trans:"Synthetic District"
 district_trp_trans_desc:"Countless minerals have been sent into this area, these huge buildings will turn them into high purity crystals and industrial waste"

 building_dark_matter_maker:"Miniature black hole generator"
 building_dark_matter_maker_desc:"This inconspicuous building has the highest security level in the empire, the dense pipes next to it are continuously outputting dark matter produced by the miniature black holes inside."
 building_high_energy_cube_building:"Nanites plant"
 building_high_energy_cube_building_desc:"By supplying miniature energy cube, nanites can self-proliferate quickly, stably and efficiently"
 building_living_metal_building:"Living metal plant"
 building_living_metal_building_desc:"Several huge network terminals send instructions to the nanites in the factory around the clock to efficiently mass-produce living metal"
 
 district_trp_housing_plural:"Chemical District"
 district_trp_chem_plural:"Chemical Plant Cluster"
 district_trp_refine_plural:"Gas Refiner Cluster"
 district_trp_trans_plural:"Crystal Plant Cluster"